<div class="container">
  <p>tp1 works!</p>

  <div class="row">
    <button class="btn btn-primary" (click)="addSecret()"> Display details</button>
  </div>
  <div class="row">
    <p [hidden]="toggle">
      secret key tuna
    </p>
    <div *ngFor="let item of log; index as i"
         [ngStyle]="{backgroundColor : log.length >=5 ? 'blue' : 'transparent'  }"
         [ngClass]="{'text-white': log.length >=5}"
    >
      {{i}} {{item}}

    </div>
  </div>
</div>
