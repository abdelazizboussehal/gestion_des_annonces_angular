<div class="container">
  <div class="row align-content-center">
    <h3 class="text-info text-center"> Details of annonce</h3>
  </div>
  <div *ngIf="AnnonceDetails" class="text-left">
    <p>Id : {{AnnonceDetails.id}}</p>
    <hr>
    <p>Prix : {{AnnonceDetails.price}}</p>
    <hr>
    <p>Type : {{AnnonceDetails.type}}</p>
    <hr>
    <p>Name : {{AnnonceDetails.productName}}</p>
    <hr>
    <p>Fiche Technique : {{AnnonceDetails.technicalFrom}}</p>
    <hr>
  </div>

    <div class="btn-group row align-content-center">
      <button (click)="onChangeAnnonce()" type="button" class="btn btn-warning">modify</button>
      <button (click)="onRemove()" type="button" class="btn btn-info">delete</button>
    </div>

</div>
