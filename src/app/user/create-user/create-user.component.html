<div class="container">
  <div class="row align-content-center">
    <div class="col-5">
      <h4> Form create user </h4>
      <form (ngSubmit)="onSubmis(from)" #from="ngForm">
        <div class=" text-left">
          <div class="row text-center">
            <div class="form-group m-1">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Enter your first name"
                     ngModel required name="firstName">
            </div>
            <div class="form-group m-1">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Enter your last name">
            </div>
          </div>
          <div class="form-group">
            <label>Phone number </label>
            <input type="text" class="form-control" placeholder="Enter your Phone number">
          </div>
          <div class="form-check " *ngFor="let gend of gender">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" [value]="gend" required ngModel>
              {{gend}}
            </label>
          </div>
          <div class="form-control">
            <label > Age
            </label>
            <input type="number"  name="age" ngModel pattern="^\d+$" min="0">
          </div>
          <hr>
          <div class="form-group">
            <label> Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel required email>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <button (click)="showSuggestion()" class="btn btn-sm btn-outline-dark"> suggestion of email </button>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <button [disabled]="!from.valid" type="submit" class="btn btn-primary">Create account</button>
      </form>
    </div>
  </div>
</div>
